<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>GitHub_Block</title>
</head>

<body>
    <h1>GitHub Blocks</h1>
    <div class="background">
        <div class="divider">
            <div class="top topphotos">

            </div>
            <div class="middle middlephotos">
                <img src="octdrey-catburn.jpg" alt="Github octdrey catburn" />
                <video src="hula_loop_octodex03.gif" loop></video>
                <img src="hula_loop_octodex03.gif" alt="Github hula girl" style="width: 325px; height: 325px" />
            </div>

            <div class="bottom bottomphotos">
                <img src="yogitocat.png" alt="Github Yoga Cat" />
                <img src="motherhubbertocat.png" alt="Github working cat" />
                <img src="mona-lovelace.jpg" alt="Github Mona lovelace" />

        </div>
    </div>

</html>
